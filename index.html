<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const redirects = {
        "/cf": "https://codeforces.com/profile/Code_with_Ismail",
        "/cc": "https://www.codechef.com/users/codewithismail",
        "/lc": "https://leetcode.com/u/CodeWithIsmail",
        "/cfexplorer-app": "https://github.com/CodeWithIsmail/CF-Explorer-App/",
        "/healthmate": "https://github.com/CodeWithIsmail/HealthMate/",
        "/banglalens": "https://github.com/CodeWithIsmail/BanglaLens",
        "/moneymate": "https://github.com/CodeWithIsmail/MoneyMate",
        "/dututors": "https://github.com/Learnathon-By-Geeky-Solutions/react-ive",
        "/bigganpathshala": "https://github.com/CodeWithIsmail/BigganPathshala",
        "/studymate": "https://github.com/CodeWithIsmail/StudyMate",
        "/typingmaster": "https://github.com/CodeWithIsmail/SPL-1",
        "/sls": "https://github.com/CodeWithIsmail/Smart-Library-System",
        "/learnathon": "https://learnathonproducts.geeky.solutions/products/df7c95d0-290c-40b4-a647-723003e88107/certificate",
        "/": "https://portfolio.codewithismail.me"
      };

      const path = window.location.pathname;
      if (redirects[path]) {
        window.location.replace(redirects[path]);
      } else {
        document.write(`<h1>404 Not Found</h1><p>No redirect for <code>${path}</code></p>`);
      }
    </script>
  </head>

  </body>
</html>
